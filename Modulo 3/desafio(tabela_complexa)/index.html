<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th,td {
            border: 1px solid grey;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1> Exercicio pratico</h1>
    <table>
        <caption>
            Tabela 
        </caption>
        <thead>
            <th rowspan="2">Area</th>
            <th rowspan="2"> Disciplinas</th>
            <th rowspan="2" colspan="2">Notas</th>
            <th rowspan="2">Media</th>
        </thead>
        
        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
    </table>
    
</body>
</html>
